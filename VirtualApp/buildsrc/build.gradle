apply plugin: 'groovy'
apply plugin: 'java'


//
sourceCompatibility = "1.7"
targetCompatibility = "1.7"
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    compile 'commons-io:commons-io:2.4'
    compile 'commons-codec:commons-codec:1.6'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.ow2.asm:asm:5.0'
}